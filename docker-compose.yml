version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./example_patients.json:/app/example_patients.json
      - ./example_appointments.json:/app/example_appointments.json
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
